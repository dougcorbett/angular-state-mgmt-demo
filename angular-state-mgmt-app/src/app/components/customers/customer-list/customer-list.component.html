<h1>Customers</h1>
<div class="container">
    <a class="btn btn-primary" [routerLink]="['/customers/new']">Add Customer</a>
    <button class="btn btn-warning" (click)="seedCustomers()">Reset Customers</button>   
</div>
<hr>
<div class="clearfix"></div>
<div *ngFor="let customer of customers; let i = index">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 text-left">
      {{customer.id}} 
      <a [routerLink]="['/customers/' + customer.id]">
        <span class="customerName">{{ customer.firstName }} {{ customer.lastName }}</span> 
      </a> <br />
    </div>
   
    <div class="clearfix visible-lg" *ngIf="(i + 1) % 4 == 0"></div>

</div>
<div class="clearfix"></div>
