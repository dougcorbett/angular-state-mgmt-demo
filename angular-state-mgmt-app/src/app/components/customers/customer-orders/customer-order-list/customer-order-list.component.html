<div *ngIf="orders?.length > 0">
  <h4>Order<span *ngIf="orders?.length > 1">s</span></h4>
  
  <div class="divOrder" *ngFor="let order of orders; let i = index">
    <app-customer-order-detail [order]="order" 
      (increaseQtyClicked)="handleIncreaseQtyClicked(order.id, $event)"
      (decreaseQtyClicked)="handleDecreaseQtyClicked(order.id, $event)"></app-customer-order-detail>
  </div>

</div>
